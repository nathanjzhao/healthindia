<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Medical Records</title>
    <!-- Updated to use Flask's url_for for static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Back Button -->
    <button id="language-back-button">Back</button>

    <div class="login-container">
        <!-- Logo Image -->
        <picture>
            <source srcset="{{ url_for('static', filename='images/jhu_med.webp') }}" type="image/webp">
            <img src="{{ url_for('static', filename='images/jhu_med.png') }}" alt="Company Logo" class="logo">
        </picture>

        <h1 id="login-title">Access Medical Records</h1>

        <!-- Container for Side-by-Side Forms -->
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section">
                <h2 id="login-heading">Login</h2>
                <form id="login-form">
                    <label for="username" id="username-label">Username/ID:</label>
                    <input type="text" id="username" name="username" required placeholder="" autocomplete="off">

                    <label for="password" id="password-label">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="" autocomplete="off">

                    <button type="submit" id="login-button">Log In</button>
                </form>
            </div>

            <!-- Phone Number Validation Form -->
            <div class="form-section">
                <h2 id="call-heading">Call Telemedicine Hub</h2>
                <form method="post" onsubmit="return validatePhoneNumber()">
                    Phone Number: <input type="text" name="to_number" id="to_number">
                    <input type="submit" value="Call">
                </form>
                <script>
                    function validatePhoneNumber() {
                        var phoneNumber = document.getElementById('to_number').value;
                        var regex = /^+?\d{10,15}$/;
                        if (!regex.test(phoneNumber)) {
                            alert("Invalid phone number format. Please use E.164 format.");
                            return false;
                        }
                        return true;
                    }
                </script>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text">Logging in...</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
